<div style="padding: 20px; max-width: 500px;">
  <h1>Crear Pago</h1>
  
  <form (ngSubmit)="createPayment()" style="display: flex; flex-direction: column; gap: 15px;">
    <div>
      <label for="amount">Monto:</label>
      <input 
        type="number" 
        id="amount" 
        [(ngModel)]="amount" 
        name="amount"
        style="width: 100%; padding: 8px; margin-top: 5px;"
        required>
    </div>

    <div>
      <label for="description">Descripci√≥n:</label>
      <input 
        type="text" 
        id="description" 
        [(ngModel)]="description" 
        name="description"
        style="width: 100%; padding: 8px; margin-top: 5px;"
        required>
    </div>

    <button 
      type="submit" 
      style="padding: 10px; background-color: #3f51b5; color: white; border: none; border-radius: 4px; cursor: pointer;">
      Crear Orden de Pago
    </button>
  </form>
</div>
