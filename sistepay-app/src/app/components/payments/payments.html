<div style="max-width: 600px; margin: 50px auto; padding: 30px; border: 1px solid #ddd; border-radius: 8px; text-align: center;">
  <h1>SistePay - Procesar Pago</h1>
  
  <div *ngIf="!processing && !success" style="margin: 30px 0;">
    <div style="background: #f5f5f5; padding: 20px; border-radius: 4px; margin-bottom: 20px;">
      <p><strong>Orden ID:</strong> {{ orderId }}</p>
      <p><strong>Monto:</strong> ${{ amount }}</p>
    </div>

    <p style="margin: 20px 0;">Haz clic en el botón para aprobar el pago automáticamente</p>

    <button 
      (click)="processPayment()"
      style="padding: 15px 40px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer;">
      ✓ Aprobar Pago
    </button>
  </div>

  <div *ngIf="processing" style="margin: 30px 0;">
    <div style="font-size: 48px; margin-bottom: 20px;">⏳</div>
    <p>Procesando pago...</p>
  </div>

  <div *ngIf="success" style="margin: 30px 0;">
    <div style="font-size: 48px; color: #4CAF50; margin-bottom: 20px;">✓</div>
    <h2 style="color: #4CAF50;">¡Pago Aprobado!</h2>
    <p>Redirigiendo al checkout...</p>
  </div>
</div>
